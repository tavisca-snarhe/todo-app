<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
    <title>Todo-App</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
    <div class="grid-container">

        <div class="item1">
            <img src="images/favicon.png" alt="logo">
            <h1>Todo-App</h1>
        </div>

        <div class="item2">
            <button class="tablinks" onclick="openTab(event, 'todo')">Todo</button>
            <button class="tablinks" onclick="openTab(event, 'user')">User</button>
            <button class="tablinks" onclick="openTab(event, 'login')">Login</button>
        </div>

        <div class="item3">
            <div id="todo" class="tabcontent">
                <div class="card">
                    <div class="todo-header">
                        <h1>To Do List</h1>
                        <div>
                            <input id="input-text" class="input" type="text" placeholder="Todo..." onkeypress="onEnter(event)">
                            <button onclick="addTask()" class="addBtn">+</button>
                        </div>
                    </div>
                    <ul id="todos" class="todos">
                        <li>
                            <div class="li">
                                <span class="text">
                                    My first task 1
                                </span> 
                                <span class="buttons">
                                    <span class="editButton button">
                                        <img src="images/edit.png" />
                                    </span>
                                    <span class="deleteButton button">
                                        <img src="images/delete.png"/>
                                    </span> 
                                </span> 
                            </div>
                        </li>
                        </ul>
                </div>
            </div>

            <div id="user" class="tabcontent">
                <div class="card">
                    <div class="profile-pic">
                        <img src="images/avator.jpg" alt="cool" />
                    </div>
                    <div>
                        <h2>Venom</h2>
                        <h3><a href="mailto:venom@affinionds.com">venom@affinionds.com</p>
                        </h3>
                        <h3><a href="tel:8605469259">+91 xxx-xxx-xxxx</a></h3>
                    </div>
                </div>
            </div>

            <div id="login" class="tabcontent">
                <div class="card">
                    <form method="POST">
                        <h1>Todo App Login</h1>
                        <input class="input" type="text" name="username" required placeholder="Username" />
                        <input class="input" type="password" name="password" required placeholder="Password" />
                        <br />
                        <input class="input submit-btn" type="submit" name="Login" value="Login" />
                    </form>
                </div>
            </div>

        </div>
        <div class="item4">
            <button class="section">Home</button>
            <button class="section">About</button>
            <button class="section">Contact Us</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
